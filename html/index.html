<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>PurpleMart – Головна</title>
    <<link rel="stylesheet" href="../css/style.css">
    <script src="../src/main.js"></script>
</head>
<body>

<header class="main-header">
    <div class="container header-content">
        <h1 class="logo">PurpleMart</h1>

        <nav class="main-nav right-nav">
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="categories.html">Категорії</a></li>
                <li><a href="login.html">Адмін-вхід</a></li>
            </ul>
            <a href="cart.html" class="cart-link">
                <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Cart">
                <span id="cartCount">0</span>
            </a>
        </nav>
    </div>
</header>

<main>
    <!-- Гарний герой-блок із яскравим градієнтом -->
    <section class="hero">
        <div class="hero-content container">
            <h2>Ласкаво просимо до PurpleMart!</h2>
            <p>У нас завжди свіжа продукція: від м'ясних виробів до найсолодших десертів.</p>
            <button onclick="window.location.href='categories.html'">Переглянути категорії</button>
        </div>
    </section>

    <!-- Популярні товари -->
    <section class="section container">
        <h2>Популярні товари</h2>
        <div class="products-container">
            <!-- JS: renderIndexPage() виведе картки товарів тут -->
        </div>
    </section>
</main>

<footer class="main-footer">
    <div class="container">
        <p>PurpleMart</p>
    </div>
</footer>

</body>
</html>
