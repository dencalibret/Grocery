<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>PurpleMart – Логін</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../src/main.js" defer></script>
</head>
<body>

<header class="main-header">
    <div class="container header-content">
        <h1 class="logo">PurpleMart</h1>
        <nav class="main-nav right-nav">
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="categories.html">Категорії</a></li>
                <li><a href="login.html">Адмін-вхід</a></li>
            </ul>
            <a href="cart.html" class="cart-link">
                <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Cart">
                <span id="cartCount">0</span>
            </a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="section">
        <h2>Вхід до адмін-панелі</h2>
        <form id="loginForm">
            <div>
                <label for="username">Логін:</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Увійти</button>
        </form>
    </section>
</main>

<footer class="main-footer">
    <div class="container">
        <p>PurpleMart</p>
    </div>
</footer>

</body>
</html>
